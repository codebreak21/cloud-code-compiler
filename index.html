    body {

      color: #e2e8f0;

    h1 {

      padding: 20px;
      backdrop-filter: blur(5px);
    }
    textarea {
      width: 95%;
      height: 240px;
      background: #0f172a;
      color: #f8fafc;
      font-family: 'Courier New', monospace;
      font-size: 15px;
      border: 1px solid #334155;
      border-radius: 10px;
      padding: 12px;
      transition: 0.3s;
    }
    textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 10px #2563eb;
    }
    select, button {

      border: none;

      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }
    select {
      background: #1e293b;
      color: #f8fafc;
    }
    button {
      background: #3b82f6;
      color: white;
      font-weight: bold;
    }
    button:hover {
      background: #2563eb;
      transform: scale(1.05);
    }
    pre {
      width: 95%;
      margin: 20px auto;
      text-align: left;
      background: #0b0b0b;
      color: #d6ffd6;
      padding: 12px;
      border-radius: 10px;
      min-height: 100px;
      font-size: 15px;
      white-space: pre-wrap;
      overflow-x: auto;
    }
    .actions {
      margin: 15px 0;
    }
    .actions button {
      background: #10b981;
    }
    .actions button:hover {
      background: #059669;
    }
  </style>
</head>
